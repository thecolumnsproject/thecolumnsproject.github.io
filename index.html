<!DOCTYPE html>
<head>
	<title>The Columns Project.</title>

	<!-- Fav Icon -->
	<link rel="icon" type="image/png" href="images/favicon.png" />

	<!-- Fontcustom -->
	<link href="css/columns-font.css" rel="stylesheet">

	<!-- Application Stylesheets -->
	<link href="css/fonts.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="css/header.css" rel="stylesheet">
	<link href="css/query.css" rel="stylesheet">	
	<link href="css/results.css" rel="stylesheet">	

	<!-- Vendor Javascript -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/Papa-Parse/papaparse.min.js"></script>

	<!-- Handlebars Templates -->
	<script type="text/javascript" src="bower_components/handlebars/handlebars.runtime.min.js"></script>
	<script type='text/javascript' src='templates/templates.js'></script>

	<!-- Application Javascript -->
	<script type="text/javascript" src="javascripts/config.js"></script>
	<script type="text/javascript" src="javascripts/query.js"></script>
	<script type="text/javascript" src="javascripts/upload.js"></script>



</head>
<body>
	<header>
		<div id="query-box">
				<form id='query-form'>
					<input type="text" id="query" placeholder="Hi, what would you like to know about?" autofocus="autofocus" autocomplete="off">
				</form>
		</div>

		<nav>
			<ul>
				<!-- <li><i class="icon-plus"></i></li> -->
				<!-- <li><i class="icon-user"></i></li> -->
				<li class="upload-data">
					<input type="file" accept='text/csv' id='upload-data' value='Upload Data'>
					<i class="icon-upload"></i> Upload
				</li>
			</ul>
		</nav>
	</header>

	<section id="results">
		<div class="table-container">
			
		</div>
		<div class="welcome active">
			<i class="icon-columns"></i>
			<span>Well, hello there.</span>
		</div>
		<div class="searching-data">
			<i class="loading">
				
			</i>
			<span>Searching...</span>
		</div>
		<!-- <div class="uploading-data active">
			<div>
				<i class="icon-columns full"></i>
				<i class="icon-columns progress"></i>
				<span>Uploading Data...</span>
			</div>
		</div> -->
		<div class="uploading-data">
			<i class="loading">
				
			</i>
			<span>Uploading data...</span>
		</div>
		<div class="no-data">
			<i class="icon-columns"></i>
			<span>No Results</span>
		</div>
		<div class="error-data">
			<i class="icon-columns"></i>
			<span>Whoops, something went wrong.<br />Mind trying again?</span>
		</div>
	</section>

	<footer>
		<div id="publish" class='publish'>
			<div class="publish">
				<i class="icon-publish"></i>
				<span>Publish Table</span>
			</div>
			<div class="publishing">
				<i class="loading"></i>
				<span>Publishing... This may take a minute or two.</span>
			</div>
			<div class="published">
				<i class="icon-check"></i>
				<span>Published! Start searching your data right away.</span>
			</div>
		</div>
	</footer>

</body>
