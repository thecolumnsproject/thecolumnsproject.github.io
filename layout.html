	<link href="css/style.css" rel="stylesheet">

	<link href="css/items.css" rel="stylesheet">
	<link href="css/template.css" rel="stylesheet">	
	<link href="css/embed-details-panel.css" rel="stylesheet">

	<!-- Vendor Javascript -->
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="vendor/jquery-ui.min.js"></script>
	<script type="text/javascript" src="bower_components/Papa-Parse/papaparse.min.js"></script>
	<script type="text/javascript" src="bower_components/velocity/velocity.min.js"></script>

	<!-- Handlebars Templates -->
	<script type="text/javascript" src="bower_components/handlebars/handlebars.runtime.min.js"></script>

<body>

	<header class='columns-header'>
		<nav class='columns-header-nav'>
			<div class="columns-header-nav-home">
				<i class="icon-columns columns-header-nav-icon"></i>
				The Columns Project
			</div>
			<div class="columns-header-nav-embed">
				Embed Table
			</div>
		</nav>
	</header>

	<div id="upload" class='active'>
		<div class="upload-copy">
			<div class="upload-copy-logo">
				<i class="icon-columns"></i>
				<img src="/images/loading-white.gif" alt="" width='32'>
			</div>
			<div class="upload-copy-text">
				<h2>The Columns Project</h2>
				<p>
				Beautiful, embeddable tables.<br />
				For a more knowledgeable web.
				</p>
				<button class="columns-button button-large columns-upload-button">Upload a .csv</button>
				<input type="file" accept='text/csv' style="display:none;"/>
			</div>
		</div>
	</div>
	
	<div id="editor">
		<section id="columns">
			<h2>Columns</h2>
			
		</section>
		<section id="layout">
			<div class="layout-table-preview">
				<script type="text/javascript" src="http://127.0.0.1/public/embed-table.js" data-preview="true" async></script>
				<img src="/images/paragraph.png">
				<img src="/images/paragraph.png">
			</div>
		</section>
		<section id="styling">
			<h2>Styling</h2>
			
		</section>
	</div>

	<script type="text/javascript" src="javascripts/models/Layout.js"></script>
	<script type="text/javascript" src="javascripts/controllers/Upload.js"></script>
	<script type="text/javascript" src="javascripts/controllers/Items.js"></script>
	<script type="text/javascript" src="javascripts/controllers/Template.js"></script>
	<script type="text/javascript" src="javascripts/controllers/Styling.js"></script>
	<script type="text/javascript" src="javascripts/controllers/EmbedDetailsPanel.js"></script>
	<script type="text/javascript" src="compiled-javascripts/styling/compiled-data.js"></script>
	<script type="text/javascript" src="javascripts/styling/layouts.js"></script>
	<script type="text/javascript" src="javascripts/layout.js"></script>
</body>
